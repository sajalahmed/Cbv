{% extends "book/base.html" %}
{% block content %}
<div class="container">

    <div class="py-5">
        <div class="row">
            <div class="col-12">
                <table class="table table-hover table-striped table-bordered text-center" id="leaderTable" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block scripts %}
<script>
    $("#leaderTable").on("click",'.pagination li a',function () {
        var page_url=$(this).attr("href");
        if(page_url=="javascript:void(0)")
        {
            return false;
        }
        get_view(page_url);
        return false;
    });
    get_view(false);
    function get_view(page_url)
    {
        var base_url="{% url 'books:book_table_list' %}";
        if(page_url){
            base_url = base_url + page_url;
           
        }
        $.ajax({
            url:base_url,
            type:"get",
            data:{
                "limit": 5,
            },
            success:function(data){
                $("#leaderTable tbody").html(data);
            },
            error:function (e) {
                alert("error")
            }
        });
    }
</script>

{% endblock %}
